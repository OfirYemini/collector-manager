<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div *ngIf="dialogType == 'prayer'">
  <div mat-dialog-content>
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
      <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
    </mat-form-field>
    <ng-template #elseTemplate>
      Sure to delete <b>{{local_data.name}}</b>?
    </ng-template>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
</div>

<div *ngIf="dialogType == 'transaction'">
  <div mat-dialog-content>
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
      <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete';">
        <input placeholder="{{action}} Description" matInput [(ngModel)]="local_data.description">
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete';">
        <input placeholder="{{action}} Amount" matInput [(ngModel)]="local_data.amount">
    </mat-form-field>
    <mat-form-field *ngIf="action != 'Delete';">
        <input type="date" placeholder="{{action}} Date" matInput [(ngModel)]="local_data.date">
    </mat-form-field>
    <ng-template #elseTemplate>
      Sure to delete transaction?
    </ng-template>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
</div>
