<table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="transactions" dir="rtl">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>מספר תנועה</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
        <td mat-footer-cell *matFooterCellDef>
            *
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prayerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>מתפלל</th>
        <td mat-cell *matCellDef="let row">{{row.prayerName}}</td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <input placeholder="Name" matInput [(ngModel)]="newRow.prayerName">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>תיאור</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <input placeholder="תיאור" matInput [(ngModel)]="newRow.description">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>סכום</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <input placeholder="סכום" matInput [(ngModel)]="newRow.amount">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>תאריך</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <input type="date" placeholder="תאריך תנועה" matInput [(ngModel)]="newRow.date">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button class="btn btn-success" (click)="openDialog('Update',element)">
                <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="openDialog('Delete',element)">
                <i class="fa fa-remove"></i>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button class="btn" mat-button (click)="openDialog('Add',{})" dir="rtl" mat-flat-button color="primary">
                    <i class="fa fa-plus"></i>
            </button>
        </td>
    </ng-container>
    <!-- <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
            <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
          </mat-form-field>
          <mat-form-field *ngIf="action != 'Delete';">
              <input placeholder="{{action}} Description" matInput [(ngModel)]="local_data.description">
          </mat-form-field>
          <mat-form-field *ngIf="action != 'Delete';">
              <input placeholder="{{action}} Amount" matInput [(ngModel)]="local_data.amount">
          </mat-form-field>
          <mat-form-field *ngIf="action != 'Delete';">
              <input type="date" placeholder="{{action}} Date" matInput [(ngModel)]="local_data.date">
          </mat-form-field> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
