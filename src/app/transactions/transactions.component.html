<table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="transactions" dir="rtl">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>מספר תנועה</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
        <td mat-footer-cell *matFooterCellDef>
            *
        </td>
    </ng-container>

    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>מתפלל</th>
        <td mat-cell *matCellDef="let row">
            <ng-container
                *ngIf="action == 'edit' && row.id==updatedTransactionId; then saveTemplate; else editTemplate">
            </ng-container>
            <ng-template #editTemplate>
                {{row.userFullName}}
            </ng-template>

            <ng-template #saveTemplate>
                <mat-form-field>
                    <mat-select placeholder="{{row.userFullName}}" [(ngModel)]="row.userId"
                        (openedChange)="userNameInput.focus()">
                        <input #userNameInput matInput focused="'true'" type="text"
                            (keyup)="filterUsers($event.target.value)" autocomplete="off">
                        <mat-option *ngFor="let user of filteredUsers" [value]="user.id">
                            {{user.fullName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-template>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <mat-select placeholder="מתפלל" [(ngModel)]="newRow.userId" (openedChange)="userNameInput.focus()">
                    <input #userNameInput matInput focused="'true'" type="text"
                        (keyup)="filterUsers($event.target.value)" autocomplete="off">
                    <mat-option *ngFor="let user of filteredUsers" [value]="user.id">
                        {{user.fullName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>תיאור</th>
        <td mat-cell *matCellDef="let row">
            <ng-container
                *ngIf="action == 'edit' && row.id==updatedTransactionId; then saveTemplate; else editTemplate">
            </ng-container>
            <ng-template #editTemplate>
                {{this.transactionsTypes[row.typeId]}}
            </ng-template>

            <ng-template #saveTemplate>
                <mat-form-field>
                    <mat-select placeholder="תיאור" [(ngModel)]="row.typeId" (openedChange)="myInput.focus()">
                        <input #myInput matInput focused="'true'" type="text"
                            (keyup)="filterTransactions($event.target.value)" autocomplete="off">
                        <mat-option *ngFor="let transSettings of filteredTransactionsTypes" [value]="transSettings.id">
                            {{transSettings.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-template>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <mat-select placeholder="תיאור" [(ngModel)]="newRow.typeId" (openedChange)="myInput.focus()">
                    <input #myInput matInput focused="'true'" type="text"
                        (keyup)="filterTransactions($event.target.value)" autocomplete="off">
                    <mat-option *ngFor="let transSettings of filteredTransactionsTypes" [value]="transSettings.id">
                        {{transSettings.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>סכום</th>
        <td mat-cell *matCellDef="let row">
            <ng-container
                *ngIf="action == 'edit' && row.id==updatedTransactionId; then saveTemplate; else editTemplate">
            </ng-container>
            <ng-template #saveTemplate>
                <mat-form-field>
                    <input matInput [(ngModel)]="row.amount">
                </mat-form-field>
            </ng-template>

            <ng-template #editTemplate>
                {{row.amount}}
            </ng-template>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <input placeholder="סכום" matInput [(ngModel)]="newRow.amount">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>תאריך</th>
        <td mat-cell *matCellDef="let row">
            <ng-container
                *ngIf="action == 'edit' && row.id==updatedTransactionId; then saveTemplate; else editTemplate">
            </ng-container>
            <ng-template #saveTemplate>
                <mat-form-field>
                    <input matInput [(ngModel)]="row.date">
                </mat-form-field>
            </ng-template>

            <ng-template #editTemplate>
                    {{row.date}}
            </ng-template>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <input type="date" matInput [(ngModel)]="newRow.date">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row" class="action-link">
            <ng-container
                *ngIf="action == 'edit' && row.id==updatedTransactionId; then saveTemplate; else editTemplate">
            </ng-container>
            <ng-template #editTemplate>
                <button class="btn btn-success" (click)="setAction('edit',row)">
                    <i class="fa fa-edit"></i>
                </button>
            </ng-template>
            <ng-template #saveTemplate>
                <button class="btn btn-success" (click)="saveTransaction(row)">
                    <i class="fa fa-save"></i>
                </button>
            </ng-template>

            <button class="btn btn-danger" (click)="deleteTransaction(row.id)">
                <i class="fa fa-remove"></i>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button class="btn" mat-button (click)="addTransaction()" dir="rtl" mat-flat-button color="primary">
                <i class="fa fa-plus"></i>
            </button>
        </td>
    </ng-container>
    <!-- <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
            <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
          </mat-form-field>
          <mat-form-field *ngIf="action != 'Delete';">
              <input placeholder="{{action}} Description" matInput [(ngModel)]="local_data.description">
          </mat-form-field>
          <mat-form-field *ngIf="action != 'Delete';">
              <input placeholder="{{action}} Amount" matInput [(ngModel)]="local_data.amount">
          </mat-form-field>
          <mat-form-field *ngIf="action != 'Delete';">
              <input type="date" placeholder="{{action}} Date" matInput [(ngModel)]="local_data.date">
          </mat-form-field> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
