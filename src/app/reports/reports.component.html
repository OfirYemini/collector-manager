<div class="root-element" dir="rtl">
<mat-form-field>
    <mat-label>שנתון</mat-label>
    <mat-select>
      <mat-option *ngFor="let year of years" [value]="year">
        {{year}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<mat-form-field>
    <mat-label>חציון</mat-label>
    <mat-select>
      <mat-option *ngFor="let period of periods" [value]="period">
        {{period}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button class="btn" mat-button (click)="getReports()"  mat-flat-button color="primary">
    הפק דוחות
    </button>
    
    
</div>
<div class="printable-invoice">
    <div *ngFor="let report of reports" class="invoice">
        <div class=report-header>
            <div>:לכבוד</div>
            <div>{{users[report.userId].fullName}}</div>
            
            <div> להלן פירוט פעילותך בחשבון עד לערב {{hebrewDate.festival}} {{hebrewDate.year}}</div>
        </div>
        <table dir="rtl">
            <thead>
                <th>תאריך</th>
                <th>פרטים</th>
                <th>חובה\זכות</th>
            </thead>
            <tbody>
                <ng-container *ngFor="let row of report.transactions">
                    <tr>
                        <td>{{ row.date }}</td>
                        <td>{{ row.typeName }}</td>
                        <td class="amount"><i class="fa fa-shekel">{{ row.amount }}</i></td>
                    </tr>
                </ng-container>



            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <div class="footer-space">&nbsp;</div>
                    </td>
                    <td>
                        <div>סה"כ יתרתך:</div>
                    </td>
                    <td class="amount">
                        <div><i class="fa fa-shekel">{{ report.closingBalance }}</i></div>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="report-footer">תזכו לשנים רבות ומועדים טובים</div>
    </div>
</div>
