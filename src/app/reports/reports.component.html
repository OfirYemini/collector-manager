<div class="root-element" dir="rtl">
<mat-form-field>
    <mat-label>שנתון</mat-label>
    <mat-select>
      <mat-option *ngFor="let year of years" [value]="year">
        {{year}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<mat-form-field>
    <mat-label>חציון</mat-label>
    <mat-select>
      <mat-option *ngFor="let period of periods" [value]="period">
        {{period}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
