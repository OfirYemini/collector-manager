<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">הוספת מתפלל</button>
<table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="prayers" dir="rtl">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>מספר מתפלל</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>מתפלל</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
